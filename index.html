<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="employee-form">
        <h2>Add Employee</h2>
        <form onSubmit="submitForm(event)" class="salary-form">
            <input id="first-name" type="text" placeholder="First Name"/>
            <input id="last-name" type="text" placeholder="Last Name"/>
            <input id="ID" type="string" placeholder="ID#"/>
            <input id="job-title" type="text" placeholder="Title"/>
            <input id="salary" type="text" placeholder="Annual Salary"/>
            <input type="submit" value="Submit"/>
        </form>
        <table id="employee-list">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="salary-list">
                <tr>

                </tr>
            </tbody>

        </table>    
   
    </div>
    <div id="salaries-total">
        <h2>Total Monthly</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
