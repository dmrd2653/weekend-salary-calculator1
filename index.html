<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="new-form">
        <h2>Add Employee</h2>
        <form class="salary-form" onSubmit="submitForm(event)">
        First Name:
        <input id="first-name" type="string"/>
        Last Name:
        <input id="last-name" type="string"/>
        ID:
        <input id="ID" type="string"/>
        Title:
        <input id="job-title" type="string"/>
        Annual Salary:
        <input id="salary" type="string"/>
        <input type="submit" value="Submit"/>
        </form>
        <table id="employee-list">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="salary-list">
                <tr>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
